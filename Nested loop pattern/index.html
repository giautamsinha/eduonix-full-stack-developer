<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <script>
    let rows = 6;
    let num = 1;
    for (let i = 1; i <= rows; i++) {
      let row = "";
      for (let j = 1; j <= i; j++) {
        row += num + " ";
        num++;
        if (num > 9) {
          num = 1;
        }
      }
      document.write(`${row} <br>`);
    }
  </script>

  <body></body>
</html>
