<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <script>
    // 1. WAP to print first 50 even numbers using for loop.

    let numbers = 200;
    let count = 0;
    if (numbers > 0) {
      for (let i = 0; i <= numbers; i++) {
        if (i % 2 == 0 && count < 50) {
          document.write(`${i} <br>`);
          count++;
        }
      }
    } else {
      document.write(`Please provide the positve number!`);
    }
  </script>
  <body></body>
</html>
