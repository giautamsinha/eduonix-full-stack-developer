<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <script>
    const rows = 5;
    let i = 1;
    while (i <= rows) {
      let j = 1;
      let row = "";
      while (j <= i) {
        row += "* ";
        j++;
      }
      document.write(`${row} <br>`);
      i++;
    }
  </script>

  <body></body>
</html>
