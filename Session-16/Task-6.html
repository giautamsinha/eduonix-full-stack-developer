  <!-- 
  Task 6:
  -------------------
  
  create 2 two-dimentional arrays and try to add elements of 2 dimentional array
  
  Array1                Array2
  1    2    3         4    5   6
  8    0    6    +    1    3   5
  7    1    2         5    1   4
  
  resultan Array
  
  5    7    9
  9    3    11
  12   2    6 -->
  <script>
    const array1 = [
      [1, 2, 3],
      [8, 0, 6],
      [7, 1, 2],
    ];

    const array2 = [
      [4, 5, 6],
      [1, 3, 5],
      [5, 1, 4],
    ];

    const resultantArray = [];

    for (let i = 0; i < array1.length; i++) {
      const row = [];

      for (let j = 0; j < array1[i].length; j++) {
        const sum = array1[i][j] + array2[i][j];
        row.push(sum);
      }

      resultantArray.push(row);
    }
    console.log(resultantArray);
  </script>
