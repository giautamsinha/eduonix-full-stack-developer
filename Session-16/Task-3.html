<!--

   1. filter only even numbers from this array.
  
   2. find Index of the number 53 and pring index as well as its value. -->
  

   <script>
     const array= [90,89,56,88,77,53,91,64,23,44];
     const fillterEven = array.filter((item) => item % 2 == 0)
     console.log("fillterEven" , fillterEven)
    const numberFind = 53
     const findIndex = array.indexOf(numberFind)
    if(findIndex !== -1){
        console.log(`Index of ${numberFind} is ${findIndex} and its value is ${numberFind}`)
    }

     
   </script>
