<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <!-- WAP to get firstname, middle name and last name from input field and then show the full using alert when user click on submit button. -->

  <body>
    <form>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="First name"
        required
      />
      <input
        type="text"
        name="middlename"
        id="middlename"
        placeholder="Middle name"
        required
      />
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Last name"
        required
      />
      <input type="button" value="submit" onclick="submitButton()" />
    </form>
  </body>
</html>

<script>
  function submitButton() {
    var firstname = document.getElementById("firstname").value;
    var middlename = document.getElementById("middlename").value;
    var lastname = document.getElementById("lastname").value;

    alert(`${firstname} ${middlename} ${lastname}`);
  }
</script>
