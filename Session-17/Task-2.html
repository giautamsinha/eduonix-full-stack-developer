<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <!-- WAP for creating a button and by clicking on button load the data in <p> tag using javascript.

	just load a simple message="Welcome to the world of JS" -->

  <body>
    <form>
      <input type="button" value="submit" onclick="submitButton()" />
    </form>
    <p style="font-size: 32px;"  id="ptagdata"></p>
  </body>
</html>

<script>
  function submitButton() {
    var  message="Welcome to the world of JS";
    document.getElementById("ptagdata").innerHTML = message;
  }
</script>
