<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <script>
    // let reverseNumber = prompt("Please enter the number you want to reverse!");
    let rev = 0;
    let num = prompt("Please enter the number!");
    let lastDigit;

    while (num > 0) {
      lastDigit = num % 10;
      rev = rev * 10 + lastDigit;
      num = Math.floor(num / 10);
    }
    document.write("Reverse number : " + rev);
  </script>

  <body></body>
</html>
