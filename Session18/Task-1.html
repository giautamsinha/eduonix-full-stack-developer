<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

      .form-control {
        width: 15%;
      }

  </head>

  <!-- Task1: create a project which contains employee class with constructor(id,name,department,salary)
method printData();
html assign value from inputs and display in List. -->

  <body>
    <h1>Add Employee </h1>

    <form style="margin-left: 27px">
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input
          type="number"
          class="form-control"
          id="employeeID"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="employeeName" class="form-label">NAME</label>
        <input type="text" class="form-control" id="employeeName" required />
      </div>
      <div class="mb-3">
        <label for="employeeDepartment" class="form-label">DEPARTMENT</label>
        <input
          type="text"
          class="form-control"
          id="employeeDepartment"
          required
        />
      </div>
      <div class="mb-3">
        <label for="employeeSalary" class="form-label">SALARY</label>
        <input type="text" class="form-control" id="employeeSalary" required />
      </div>

      <button type="button" class="btn btn-primary" onclick="submitFunction()">
        Submit
      </button>
    </form>
    <h2>Employee List</h2>
    <ul id="employeeList"></ul>
  </body>
</html>

<script>
  class Employee {
    constructor(id, name, department, salary) {
      this.id = id;
      this.name = name;
      this.department = department;
      this.salary = salary;
    }
    printData() {
      const employeeList = document.getElementById("employeeList");
      const listItem = document.createElement("li");
      listItem.innerText = `Id: ${this.id} Name: ${this.name} Department: ${this.department} Salary: ${this.salary}`;
      employeeList.appendChild(listItem);
    }
  }

  function submitFunction() {
    let id = document.getElementById("employeeID").value;
    let name = document.getElementById("employeeName").value;
    let department = document.getElementById("employeeDepartment").value;
    let salary = document.getElementById("employeeSalary").value;

    if (id && name && department && salary) {
      const employee = new Employee(id, name, department, salary);
      employee.printData();
    } else {
      alert("All fields are requied!");
    }
  }
</script>
